name: Terraform Automation with Azure Token

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/setup-azurecli@v1

    - name: Get Azure Access Token
      id: azure_token
      run: |
        az login --service-principal -u ${{ secrets.AZURE_APP_ID }} -p ${{ secrets.AZURE_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
        TOKEN=$(az account get-access-token --resource https://management.azure.com/ --query "accessToken" -o tsv)
        echo "::set-output name=azure_token::$TOKEN"
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Initialize Terraform
      run: terraform init

    - name: Apply Terraform Plan
      env:
        ARM_ACCESS_KEY: ${{ steps.azure_token.outputs.azure_token }}
      run: terraform apply -auto-approve
